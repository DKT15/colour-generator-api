<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/index.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Colour Generator</title>
  </head>
  <body>
    <main>
      <header>
        <input id="colour-box" type="color" />
        <select id="select-colour">
          <option value="monochrome" name="monochrome">Monochrome</option>
          <option value="monochrome-dark" name="monochrome-dark">
            Monochrome-dark
          </option>
          <option value="monochrome-light" name="monochrome-light">
            Monochrome-light
          </option>
          <option value="analogic" name="analogic">Analogic</option>
          <option value="complement" name="complement">Complement</option>
          <option value="analogic-complement" name="analogic-complement">
            Analogic-complement
          </option>
          <option value="triad" name="triad">Triad</option>
          <option value="quad" name="quad">Quad</option>
        </select>
        <button id="colour-btn">Get Colour Scheme</button>
      </header>
      <section id="generated-colours"></section>
    </main>
    <script src="assets/index.js"></script>
  </body>
</html>
